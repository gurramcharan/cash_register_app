<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">

    <title>Cash Register Manager</title>
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Cash Register Manager</h1>
      <h4 class="subtext">
        Enter the Bill amount & Cash Given and calculate the no of denominations of notes to be returned..
      </h4>
      <div>
            <h4 class="label">Bill Amount:</h4>
            <input type="number" id="billAmount" />
            <button class="btn" id="nextButton">Next</button>
      </div>
      <div class="cashGivenInput">
            <h4 class="label">Cash Given:</h4>
            <input type="number" id="cashGiven">
            <button class="btn" id="checkButton">Check</button>
      </div>
      <div class="errorMsg"></div>
      <div class="returnChange">
          <h4 class="label">Return Change:-</h4>
          <div class="output">
              <table>
                  <tr>
                      <th>No. of Notes</th>
                      <td class="noOfNotes"></td>
                      <td class="noOfNotes"></td>
                      <td class="noOfNotes"></td>
                      <td class="noOfNotes"></td>
                      <td class="noOfNotes"></td>
                      <td class="noOfNotes"></td>
                      <td class="noOfNotes"></td>
                      <td class="noOfNotes"></td>
                  </tr>
                  <tr>
                      <th>Notes</th>
                      <td>2000</td>
                      <td>500</td>
                      <td>100</td>
                      <td>50</td>
                      <td>20</td>
                      <td>10</td>
                      <td>5</td>
                      <td>1</td>
                  </tr>
              </table>
          </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
